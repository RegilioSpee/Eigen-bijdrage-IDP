<!DOCTYPE html>
<html>
<title>Landkaart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" type="text/css" href="style.css">

<link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">

<body>

<div>    <img src="kaart.png" alt="Landkaart" class="raak-aan">
  </div>
<!-- Trigger/Open The Modal -->
    <a id="myBtn"><i class='fas fa-map-marker-alt' ></i></a>

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div class="modal_image">
      <h1 id="titel-tekst">Lieve lezer,</h1>
      <div>
        <p id="tekst">
        Het gaat erg goed met mij, helaas moet ik nog<br>
        een paar weken werken, ik mis je enorm en<br>
        hoop je snel weer te zien...<br>
        Liefs Johan
        </p>
      </div>
      <a href="landkaart2.html" class="verder-gaan">VERDER</a>
    </div>
  </div>

</div>


<script src='https://kit.fontawesome.com/a076d05399.js'></script>



<script>
// Get the modal
var modal = document.getElementById("myModal");

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
btn.onclick = function() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}

</script>
            
</body>
</html>
